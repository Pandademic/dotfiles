# this is the TSDM config. It requires the in-development 0.2 version. It's perfectly fine for me though, as i'm the author of TSDM.
reqVer: 0.2 

linux:
  files:
     - nvim/config.lua:
        name: "nvimrc"
        location: ~/.config/nvim/init.lua
        comment: "My neovim config , which insn't very elaborate(anymore) , since I now use emacs"
        
     - nvim/plugins.lua:
        name: "nvim plugins file"
        location: ~/.config/nvim/lua/plugins.lua
        comment: "This maks packer.nvim look cooler"
        
     - awesome/rc.lua:
        name: "main awesome rc file"
        location: ~/.config/awesome/rc.lua
        comment: "My main config for awesomewm , which requires some prequisistes"
        
     - awesome/keybindings.lua:  
        name: "awesome keybindings file"
        location: ~/.config/awesome/keybindings.lua
        
     - picom.conf:
        name: "Picom config"
        location: ~/.config/picom.conf
        comment: "Note: I use the ibhagwan fork"
        
     - emacs/early-init.el:
             name: "emacs early init!"
             location: ~/.config/emacs/early-init.el
     
     - emacs/init.el:
             name: "the real init!"
             location: ~/.config/emacs/init.el
      
     - emacs/config.org:
             name: "the actual literate config"
             location: ~/.config/emacs/config.org
             
     - emacs/baloon-theme.el:
              name: "the baloon theme"
              location: ~/.config/emacs/baloon-theme.el
     
# mac , which for the most part , is identical to linux

